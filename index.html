<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <meta name="theme-color" content="#000"> 

    <!-- for Windows phone -->
    <meta name="msapplication-navbutton-color" content="#000">

    <!-- for Safari -->
    <meta name="apple-mobile-web-app-status-bar-style" content="#000">

    <meta name="description" content="Weather Application">
    <meta name="keywords" content="weather, application">
    <meta name="author" content="Andrea Zavodska">

    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
    <link rel="shortcut icon" href="images/icons/favicon96x96.ico">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>
<body>


    <div id="app-loader" class="lds-default center"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>

    <main hidden>

        <button id="btn-open-menu" class="ripple">
            <img class="icon-sm-28" src="./images/icons/menu.png">
        </button>
        
        <section id="current-day">

            <h1 class="location-label"></h1>

            <div class="flex-container" id="temperature-summary">
                <div>
                    <img src="./images/summary-icons/clear-day-white.png" alt="Summary Icon" id="currentlyIcon">
                </div>
                <div>
                    <h1 id="degrees-label"></h1>
                    <p id="summary-label"></p>
                </div>
            </div>

            <div class="flex-container" id="humidity-wind">
                <div>
                    <img class="icon-sm-30" src="./images/icons/humidity.png" alt="humidity">
                    <span id="humidity-label"></span>
                </div>
                <div>
                    <img class="icon-sm-30" src="./images/icons/wind-speed-flag.png" alt="wind speed">
                    <span id="wind-speed-label"></span>
                </div>
            </div>

        </section>

        <section class="lower-panel">
            <button id="btn-toggle" class="ripple centerX">
                <img src="./images/icons/up-arrow.png" alt="">
            </button>
            <div id="daily-weather-wrapper" class="lower-panel-body">
                <div class="flex-container weather-box hide">
                    <div>
                        <h1>Sunday</h1>
                    </div>
                    <div class="flex-container">
                        <div>
                            <p>18&#176;</p>
                        </div>
                        <div>
                            <img class="icon-sm-30" src="./images/summary-icons/clear-day-white.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div id="hourly-weather-wrapper" class="lower-panel-body" visible="false">
                <div class="flex-container weather-box hide">
                    <div>
                        <h1>14:00</h1>
                    </div>
                    <div class="flex-container">
                        <div>
                            <p>18&#176;</p>
                        </div>
                        <div>
                            <img class="icon-sm-30" src="./images/summary-icons/clear-day-grey.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Menu container -->
        <section id="menu-container">
            <button id="btn-close-menu" class="ripple">&#10006;</button>
            <!-- container -->
            <div>

                <!-- add location -->
                <div id="add-location-wrapper">
                    <input type="text" placeholder="Location" id="location-input">
                    <br>
                    <button class="ripple disabled" id="btn-add-city" disabled>Add City</button>
                    <h1 class="location-label"></h1>
                </div>

                <!-- saved cities -->
                <div id="saved-cities-wrapper">
                    <!-- <div class="flex-container saved-city-box">
                        <div class="ripple set-city">
                            <h1>London</h1>
                        </div>
                        <div>
                            <button class="ripple remove-saved-city">-</button>
                        </div> 
                    </div> -->
                </div>

            </div>
        </section>

    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
